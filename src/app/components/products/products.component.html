
    <div class="container">
        <div class="card mb-3" *ngFor="let product of products; let i =index"  style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
<!--                    <img src="..." class="card-img" alt="...">-->
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <button
                                type="button"
                                class="btn btn-warning"
                                [routerLink]="['/product', product.id]"><i class="fa fa-pen"></i></button>
                        <button
                                type="button"
                                class="btn btn-danger"
                        (click)="deleteProduct(product, i)"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
